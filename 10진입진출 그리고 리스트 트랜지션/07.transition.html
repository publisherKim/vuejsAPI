<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="dynamic-fade-demo" class="demo">
        FadeIn: <input type="range" v-model="fadeInDuration" min="0" v-bind:max="maxFadeDuration">
        FadeOut: <input type="range" v-model="fadeOutDuration" min="0" v-bind:max="maxFadeDuration">
        <transition
            v-bind:css="false"
            v-on:before-enter="beforeEnter"
            v-on:enter="enter"
            v-on:leave="leave"
        >
            <p v-if="show">hello</p>
        </transition>
        <button
            v-if="stop"
            v-on:click="stop=false; show=false"
        >Start animating</button>
        <button
            v-else
            v-on:click="stop = true"
        >Stop it!</button>
    </div>    
    <script>
        new Vue({
            el: '#dynamic-fade-demo',
            data: {
                show: true,
                fadeInDuration: 1000,
                fadeOutDutration: 1000,
                maxFadeDuration: 1500,
                stop: true
            },
            mounted: function() {
                this.show = false;
            },
            methods: {
                beforeEnter
            }
        });
    </script>
</body>
</html>
