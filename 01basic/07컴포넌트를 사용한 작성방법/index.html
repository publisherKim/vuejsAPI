<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-7">
        <!-- 
        이제 각 todo-item 에 todo 객체를 제공합니다.
        화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다. 
        또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
        -->
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        });

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'Vegetables' },
                    { id: 1, text: 'Cheese' },
                    { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]
            }
        });
        /*
            todo item 템플릿을 사용해서 앱을 보다 작은 단위로 분리함
            v-for="item in groceryList" data groceryList에 매칭
            v-bind:todo="item" todo 속성을 하위로 전달 뷰표준은 키를 전달해주길 원함 아마도 표준이라고 생각하는듯 키를 알고 매칭해주는게 좋다라고 생각한다.
             v-bind:key="item.id"> groceryList의 키를 아이디로 매칭해서 순차적으로 전달
        */    
    </script>
</body>
</html>
